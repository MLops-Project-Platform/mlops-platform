services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow123
      POSTGRES_DB: mlflow
    ports:
      - "5432:5432"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-init:
    image: minio/mc:latest
    container_name: mlops-minio-init
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "echo 'waiting for minio...';
       until (mc alias set local http://minio:9000 minioadmin minioadmin123) 2>/dev/null; do sleep 2; done;
       mc mb -p local/mlflow-artifacts || true;
       mc ls local;
       echo 'MinIO bucket ready.'"
    restart: "no"

  mlflow:
    build:
      context: ..
      dockerfile: MLflow/Dockerfile.mlflow
    depends_on:
      - postgres
      - minio
    environment:
      MLFLOW_ALLOWED_HOSTS: "localhost,127.0.0.1,mlflow"
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_DEFAULT_REGION: us-east-1
      AWS_REGION: us-east-1
      AWS_S3_ADDRESSING_STYLE: path
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --serve-artifacts
      --allowed-hosts localhost:*,127.0.0.1:*,mlflow:*,172.19.0.1:*
      --backend-store-uri postgresql://mlflow:mlflow123@postgres:5432/mlflow
      --artifacts-destination s3://mlflow-artifacts
    ports:
      - "5000:5000"

  mlflow-proxy:
    image: nginx:alpine
    depends_on:
      - mlflow
    ports:
      - "5050:80"
    volumes:
      - ./nginx-mlflow.conf:/etc/nginx/conf.d/default.conf:ro


